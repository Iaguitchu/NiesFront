<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Mensagem" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f6f7fb; }
    .wrap { max-width: 720px; margin: 48px auto; background:#fff; padding:24px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin:0 0 12px; }
    p { margin: 6px 0; line-height: 1.6; color:#333 }
    .btn { display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; border:1px solid #e2e8f0; }
    .btn-primary { border-color:#2563eb; background:#2563eb; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>{{ title or "Mensagem" }}</h1>
    {# Se "message" tiver HTML (ex: link), use |safe #}
    <p>{{ message|safe }}</p>
    <a href="/"> Aqui</a>

    {% if action_url %}
      <p><a class="btn btn-primary" href="{{ action_url }}">{{ action_label or "Continuar" }}</a></p>
    {% endif %}
  </div>
</body>
</html>
