<!-- Script de login com mensagens específicas -->
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = new FormData(e.target);
  const errEl = document.getElementById("loginError");

  // esconde a msg de erro antes de tentar
  errEl.style.display = "none";
  errEl.textContent = "";

  try {
    const resp = await fetch("/auth/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        email: f.get("email"),
        password: f.get("password")
      })
    });

    if (!resp.ok) {
      // tenta extrair uma mensagem do backend
      let serverDetail = "";
      try {
        const data = await resp.json();
        serverDetail = typeof data?.detail === "string" ? data.detail
                      : (data?.detail?.message || data?.message || "");
      } catch (_) {}

      if (resp.status === 403 || (serverDetail && /not approved/i.test(serverDetail))) {
        errEl.textContent = "Sua conta foi criada, mas ainda não foi aprovada. Aguarde a autorização de um administrador.";
      } else if (resp.status === 401) {
        errEl.textContent = "E-mail ou senha inválidos.";
      } else {
        errEl.textContent = serverDetail || "Não foi possível realizar o login no momento.";
      }
      errEl.style.display = "block";
      return;
    }

    const data = await resp.json();
    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("refresh_token", data.refresh_token);

    // redireciona para a home 
    window.location.href = "/";
  } catch (err) {
    console.error(err);
    errEl.textContent = "Erro de rede. Tente novamente.";
    errEl.style.display = "block";
  }
});
</script>
