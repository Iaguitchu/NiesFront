<!-- Script de login com mensagens específicas -->
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = new FormData(e.target);
  const errEl = document.getElementById("loginError");

  // esconde a msg de erro antes de tentar
  errEl.style.display = "none";
  errEl.textContent = "";

  try {
    const resp = await fetch("/auth/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      credentials: "same-origin",
      body: JSON.stringify({
        email: f.get("email"),
        password: f.get("password")
      })
    });

    if (!resp.ok) {
      let msg = "Não foi possível realizar o login no momento.";
      try {
        const data = await resp.json();
        // FastAPI envia {"detail": "..."} por padrão
        if (typeof data.detail === "string") {
          msg = data.detail;
        } else if (data?.detail?.message) {
          msg = data.detail.message;
        }
      } catch (_) {}

      // mensagens comuns por status code (fallbacks)
      if (resp.status === 401 && msg === "Não foi possível realizar o login no momento.") {
        msg = "E-mail ou senha inválidos.";
      }

      errEl.textContent = msg;      // use textContent (evita XSS)
      errEl.style.display = "block";
      errEl.focus?.();
      return;
    }

    const data = await resp.json();
    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("refresh_token", data.refresh_token);

    // redireciona para a home 
    window.location.href = "/";
  } catch (err) {
    console.error(err);
    errEl.textContent = "Erro de rede. Tente novamente.";
    errEl.style.display = "block";
  }
});
</script>
