{% extends "base.html" %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-4 mx-auto grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-3">Definir senha</h4>
            <p class="mb-4 text-muted">
              Defina uma nova senha para acessar o sistema.
            </p>

            <form method="post" action="{{ request.app.url_path_for('set_password_submit') }}">
              <input type="hidden" name="rid" value="{{ rid }}">
              <input type="hidden" name="token" value="{{ token }}">

              <div class="form-group">
                <label for="password">Nova senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                  minlength="8"
                  placeholder="Digite a nova senha"
                >
              </div>

              <div class="form-group">
                <label for="password_confirm">Confirmar senha</label>
                <input
                  type="password"
                  id="password_confirm"
                  name="password_confirm"
                  class="form-control"
                  required
                  minlength="8"
                  placeholder="Repita a nova senha"
                >
              </div>

              <button type="submit" class="btn btn-primary mt-3 mr-2">
                Salvar
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
